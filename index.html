<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio encriptador</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor_contenido">
            <div class="logo">
                <img class="logo_imagen" src="./assets/Vector.png" alt="Logo de Alura"> 
            </div>
            <div class="contenido_input">
                <textarea class="input_mensaje" id="texto_encriptado" name="texto_encriptado" placeholder="Ingrese el texto aqui"></textarea>
                <div class="contenido_aviso">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="contenido_botones">
                    <button class="contenido_botones_encriptar" onclick="encriptarMensaje();">Encriptar</button>
                    <button class="contenido_botones_desencriptar" onclick="desencriptarMensaje();">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="contenido_resultado" id="contenido_resultado">
            <img class="contenido_resultado_imagen" src="./assets/muñeco.png" alt="Imagen de un muñequito">
            <div class="contenido_resultado_alerta">Ningún mensaje fue encontrado</div>
            <div class="contenido_resultado_alerta2">Ingresa el texto que desees encriptar o desencriptar.</div>
        </div>
    </div>


    <script src="script.js" defer> </script>

</body>
</html>
